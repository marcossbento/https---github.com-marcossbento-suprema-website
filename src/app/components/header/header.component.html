<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="../../assets/images/LogoHeaderLeft.webp" alt="">
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
        <a pRipple class="flex align-items-center p-menuitem-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
            <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
        </a>
    </ng-template>
    <ng-template pTemplate="end"> 
        <div class="flex align-items-center gap-2">
            <a href="https://portal.mylimsweb.cloud/Login" target="_blank" rel="noopener noreferrer" class="p-button font-bold" icon="pi pi-user">
                <i class="pi pi-user"></i>√Årea do Cliente
            </a>
        </div>
    </ng-template>
</p-menubar>
